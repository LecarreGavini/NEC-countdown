<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NEC Countdown</title>
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300" />
    <!-- Spectre CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body style="overflow:hidden;">
    <div class="container">
        <div class="columns text-center">
            <section class="column col-10 col-mx-auto">
                <section class="countdown-title-section">
                    <div class="animated-box" id="left-box"></div>
                    <h1 id="title_label"> COUNTDOWN </h1>
                    <div class="animated-box" id="right-box"></div>
                </section>

                <hr>

                <section id="countdown-timer-section">
                    <h2 id="countdown-timer">
                        <!-- <span id="span_years"></span> Years -->
                        <span id="span_months">0</span> Months
                        <span id="span_days">0</span> Days
                        <span id="span_hours">0</span> Hours
                        <span id="span_minutes">0</span> Minutes
                        <span id="span_seconds">0</span> Seconds
                    </h2>
                </section>
        </div>
    </div>

    <!-- Anime JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
